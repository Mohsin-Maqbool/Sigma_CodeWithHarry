<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 30px;
            box-shadow: inset 17px -20px 14px 17px #61bb4a;
        }

        .text-shadow {
            text-shadow: 2px 2px 4px #1641d1;
            outline: 9px solid black;
            border: 7px solid green;
            border-radius: 8px;
            outline-offset: 19px;
        }
                                                
    </style>
</head>

<body>
    <div class="box">
        I am a Box
    </div>

    <p class="text-shadow">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda autem unde dolorem? Possimus iusto natus
        impedit distinctio, ipsa neque. Similique amet, labore dignissimos dicta sequi aliquam temporibus minima sit
        doloremque.
    </p>
</body>

</html>
