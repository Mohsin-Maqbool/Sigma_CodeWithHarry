<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Video Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        video {
            width: 80%;
            max-width: 700px;
            margin: 20px 0;
            border: 5px solid #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
<!-- Task 1 -->
    <h1>Welcome to the Video Page</h1>
    <p>Below is an embedded video example using the HTML5 <code>&lt;video&gt;</code> element.</p>

    <video controls>
        <source src="./video1.mp4" type="video/mp4">
        <source src="./video1.ogg" type="video/ogg">
        Your browser does not support the video tag.
    </video><br><br><br>


<!-- Task 2 -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/hRHV5cjEB1w?si=o3pBEEtAs2fO0jxu"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe><br><br>


        <!-- Task 3 -->
</body>

</html>
