<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Match Scoreboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 800px;
            margin: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #dddddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <table>
        <caption><strong>Cricket Match Scoreboard</strong></caption>
        <thead>
            <tr>
                <th>Player</th>
                <th>Runs</th>
                <th>Balls Faced</th>
                <th>4s</th>
                <th>6s</th>
                <th>Strike Rate</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Player 1</td>
                <td>50</td>
                <td>30</td>
                <td>6</td>
                <td>2</td>
                <td>166.67</td>
            </tr>
            <tr>
                <td>Player 2</td>
                <td>75</td>
                <td>50</td>
                <td>8</td>
                <td>3</td>
                <td>150.00</td>
            </tr>
            <tr>
                <td>Player 3</td>
                <td>20</td>
                <td>25</td>
                <td>1</td>
                <td>0</td>
                <td>80.00</td>
            </tr>
            <tr>
                <td>Player 4</td>
                <td>40</td>
                <td>35</td>
                <td>4</td>
                <td>1</td>
                <td>114.29</td>
            </tr>
            <tr>
                <td>Player 5</td>
                <td>10</td>
                <td>15</td>
                <td>0</td>
                <td>0</td>
                <td>66.67</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
